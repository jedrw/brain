apiVersion: v1
kind: Service
metadata:
  name: {{ include "brain.fullname" . }}
  labels: {{ include "brain.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.sshPort }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector: 
    {{- include "brain.selectorLabels" . | nindent 4 }}
